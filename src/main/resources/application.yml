    location: C:\\JavaTest\\POC_Dates\\      
    
ftp:
  uk: 
    server: localhost
    port: 21
    username: ftpuser
    password: ftppass
    drop:
      location: /acad_abc_qa/Export
  
    
camel:
  springboot:
    main-run-controller: true
    
hawtio:
  authenticationEnabled: false
  offline: true
  
