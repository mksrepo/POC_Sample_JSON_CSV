  client:
    enabled: false
 
activemq:
    uk:
      queuename: queue:POC-DEV
      corntab:
        timezone: Europe/London
        starttime: 0 0,10,20,30,40,50 * * * ? *
        stoptime: 0 9,19,29,39,49,59 * * * ? *
    
file:
